<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cca727381.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Container -->
    <div class="container row">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar__list">
                <a href="#" class="navbar__list__item">
                    <span>Home</span><i class="fa-solid fa-house"></i>
                </a>
                <a href="#" class="navbar__list__item">
                    <span>Service</span><i class="fa-solid fa-headphones"></i>
                </a>
                <a href="#" class="navbar__list__item">
                    <span>Alerts</span><i class="fa-solid fa-flag"></i>
                </a>
                <a href="#" class="navbar__list__item">
                    <span>Stats</span><i class="fa-solid fa-chart-pie"></i>
                </a>
            </div>
        </nav>
        <!-- rightcontainer -->
        <div class="rightcontainer">
            <!-- Header -->
            <header class="header">
                <div class="header__container">
                    <div class="header__search">
                        <input type="text" id="searchBox" placeholder="Search">
                        <label for="searchBox"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </div>
                    <div class="header__menu">
                        <a href="#" class="header__menu__item">
                            <div class="header__menu__item--count"><span>5</span></div><i class="fa-solid fa-bell"></i>
                        </a>
                        <a href="#" class="header__menu__item">
                            <div class="header__menu__item--count"><span>9</span></div><i
                                class="fa-solid fa-envelope"></i>
                        </a>
                        <a href="#" class="header__menu__item"><span>Eunchan Yang</span></a>
                    </div>
                    <a class="hamburg" href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </header>
            <!-- Dashboard -->
            <section class="dashboard">
                <div class="dashboard__container">
                    <h1>Dashboard</h1>
                    <div class="dashboard__cards row">
                        <div class="dashboard__cards__item col-md-3 col-12">
                            <div class="cards__item__group">
                                <h3>Earnings (Monthly)</h3>
                                <h2>$400,000</h2>
                            </div>
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                        <div class="dashboard__cards__item col-md-3 col-12">
                            <div class="cards__item__group">
                                <h3>Earnings (Annual)</h3>
                                <h2>$1,000,000</h2>
                            </div>
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                        <div class="dashboard__cards__item col-md-3 col-12">
                            <div class="cards__item__group">
                                <h3>Tasks</h3>
                                <h2>13</h2>
                            </div>
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <div class="dashboard__cards__item col-md-3 col-12">
                            <div class="cards__item__group">
                                <h3>Requests</h3>
                                <h2>26</h2>
                            </div>
                            <i class="fa-solid fa-comments"></i>
                        </div>
                    </div>
                    <div class="dashboard__container__bottom row">
                        <div class="dashboard__chartbox col-md-8 col-12">
                            <h3 class="dashboard__chartbox__title">Earning Overview</h3>
                            <div class="dashboard__chartbox__chart">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div class="dashboard__tasks col-md-4 col-12">
                            <h3 class="dashboard__tasks__title">Tasks</h3>
                            <div class="dashboard__tasks__list">
                                <div class="tasks__list__item">
                                    <h3>Borrowed Items</h3>
                                    <span>14</span>
                                </div>
                                <div class="tasks__list__item">
                                    <h3>Trello requests</h3>
                                    <span>2</span>
                                </div>
                                <div class="tasks__list__item">
                                    <h3>Marked Comments</h3>
                                    <span>1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sebtember', 'October', 'November', 'December', 'January', 'February'],
                datasets: [{
                    label: ': Monthly',
                    data: [270, 510, 270, 320, 150, 400],
                    fill: true,
                    tension: 0.3,
                    backgroundColor: [
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatioL: false,
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
