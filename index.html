<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cca727381.js" crossorigin="anonymous"></script>
</head>
<header class="header">
    <div class="header__search">
        <input type="text" id="searchBox" placeholder="Search">
        <label for="searchBox"><i class="fa-solid fa-magnifying-glass"></i></label>
    </div>
    <div class="header__menu">
        <a href="#" class="header__menu__item">
            <div class="header__menu__item--count"><span>5</span></div><i class="fa-solid fa-bell"></i>
        </a>
        <a href="#" class="header__menu__item">
            <div class="header__menu__item--count"><span>9</span></div><i class="fa-solid fa-bell"></i>
        </a><i class="fa-solid fa-envelope"></i></a>
        <a href="#" class="header__menu__item"><span>Eunchan Yang</span></a>
    </div>
</header>
<nav class="navbar">
    <a href="#" class="navbar__item">
        <i class="fa-solid fa-house"><span>Home</span></i>
    </a>
    <a href="#" class="navbar__item">
        <i class="fa-solid fa-headphones"><span>Service</span></i>
    </a>
    <a href="#" class="navbar__item">
        <i class="fa-solid fa-flag"><span>Alerts</span></i>
    </a>
    <a href="#" class="navbar__item">
        <i class="fa-solid fa-chart-pie"><span>Stats</span></i>
    </a>
</nav>
<section class="dashboard">
    <h1>Dashboard</h1>
    <div class="dashboard__cards">
        <div class="dashboard__cards__item">
            <div class="cards__item__group">
                <h3>Earnings (Monthly)</h3>
                <h2>$400,000</h2>
            </div>
            <i class="fa-solid fa-calendar"></i>
        </div>
        <div class="dashboard__cards__item">
            <div class="cards__item__group">
                <h3>Earnings (Annual)</h3>
                <h2>$1,000,000</h2>
            </div>
            <i class="fa-solid fa-dollar-sign"></i>
        </div>
        <div class="dashboard__cards__item">
            <div class="cards__item__group">
                <h3>Tasks</h3>
                <h2>13</h2>
            </div>
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="dashboard__cards__item">
            <div class="cards__item__group">
                <h3>Requests</h3>
                <h2>26</h2>
            </div>
            <i class="fa-solid fa-comments"></i>
        </div>
    </div>
    <div class="dashboard__chartbox">
        <h3 class="dashboard__chartbox__title">Earning Overview</h3>
        <div class="dashboard__chartbox__chart">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
            <canvas id="myChart" width="400" height="200"></canvas>
            <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Sebtember', 'October', 'November', 'December', 'January', 'February'],
                        datasets: [{
                            label: '# of Votes',
                            data: [270, 510, 270, 320, 150, 400],
                            fill: true,
                            tension: 0.3,
                            backgroundColor: [
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>

        </div>
    </div>
    <div class="dashboard__tasks">
        <h3>Tasks</h3>
        <h3>Borrowed Items</h3>
        <h3>Trello requests</h3>
        <h3>Marked Comments</h3>
    </div>

</section>
